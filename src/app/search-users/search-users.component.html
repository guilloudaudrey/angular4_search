<div>
    <input placeholder="Location Name" #place (keyup.enter)="search(place.value, language.value); place.value=''; language.value='';">
    <input placeholder="Language e.g. Java" #language (keyup.enter)="search(place.value, language.value); place.value=''; language.value='';">
    <button (click)="search(place.value, language.value); place.value=''; language.value='';">Search</button>
</div>
<p style="color:red;" *ngIf="error_text">{{ error_text }}</p>
<div>
    <div *ngFor="let user of results">
        <div>
            <img src="{{user.avatar_url}}" width="100" height="100">
        </div>
        <div>
            <a href="{{user.html_url}}">{{ user.login }}</a>
        </div>
    </div>
</div>
